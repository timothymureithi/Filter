<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filtering Image Portfolio Gallery</title>
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <ul>
            <li class="category active" data-filter="all">All</li>
            <li class="category" data-filter="javascript">JavaScript</li>
            <li class="category" data-filter="python">Python</li>
            <li class="category" data-filter="php">PHP</li>
            <li class="category" data-filter="c#">C#</li>
            <li class="category" data-filter="ruby">Ruby</li>
        </ul>

        <div class="gallery">
            <div class="image javascript"><img src="" alt=""></div>
            <div class="image python"><img src="" alt=""></div>
            <div class="image php"><img src="" alt=""></div>
            <div class="image c#"><img src="" alt=""></div>
            <div class="image ruby"><img src="" alt=""></div>

            <div class="image javascript"><img src="" alt=""></div>
            <div class="image python"><img src="" alt=""></div>
            <div class="image php"><img src="" alt=""></div>
            <div class="image c#"><img src="" alt=""></div>
            <div class="image ruby"><img src="" alt=""></div>

            <div class="image javascript"><img src="" alt=""></div>
            <div class="image python"><img src="" alt=""></div>
            <div class="image php"><img src="" alt=""></div>
            <div class="image c#"><img src="" alt=""></div>
            <div class="image ruby"><img src="" alt=""></div>

            <div class="image javascript"><img src="" alt=""></div>
            <div class="image python"><img src="" alt=""></div>
            <div class="image tech"><img src="" alt=""></div>
        </div>
    </div>
</body>
</html>
